<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
            
    <body>
        <div class="container">
            <div class="card text-center" style="margin: 50px auto 50px auto;">
                <div class="card-header">Books Available
                    <div class="indexes" style="overflow: scroll; height: 50; width: 100%">
                        {% for pg_no in page_numbers %}
                            <a  href="{{ url_for( "book_list_page" , page_num=pg_no, categories=categories) }}"> {{pg_no}}</a>
                        {% endfor %}
                    </div>  
                    
                    
                        
                </div>
                <div>
                    
                    {% for category in categories %}
                        <div class="card" style="width:120px; margin:2px; border-radius: 10px 10px 10px 10px; padding:2px;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s;">{{category}}</div>
                    {% endfor %}
                    
                    <div>{{name}}</div>
                </div>  
                
                <div class="card-body">
                    <table class="table table-striped">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>ASIN</th>
                    </tr>
                    {% for result in results %}
                    <tr>
                        <td> {{ loop.index }} </td>
                        <td> <a href="{{ url_for('show_book', asin=result.asin) }}"> <img style="width: 160px; height: 160px;" src={{ result.imUrl }}></a></td>
                        <td> {{ result.categories }} </td>
                        <td> {{ result.asin }} </td>
                    </tr>
                    {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </body>
</html>
